<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="wallet page.css" />

    <img class="logo" src="https://i.postimg.cc/ZRqBsRj9/robot-icons.png">

              
    <title>wallet page </title>

    <style type="text/css">
      body {background-image:url('https://i.postimg.cc/vBFw98zV/technical-Analysis.jpg');
      background-repeat:no-repeat;
      background-size:cover;}

    </style>
  </head>
  <body>
    
    
   <h3>My E-Wallet</h3>

    <div class="container">
      <h5>Your Balance</h5>
      <h2 id="balance">$0.00</h2>

      <div class="inc-exp-container">
        <div>
          <h5>Deposit</h5>
          <p id="money-plus" class="money plus">+$0.00</p>
        </div>
        <div>
          <h5>Withdrawal</h5>
          <p id="money-minus" class="money minus">-$0.00</p>
        </div>
      </div>

      <h4>History</h4>
      <ul id="list" class="list">
        <!-- <li class="minus">
          Cash <span>-$400</span><button class="delete-btn">x</button>
        </li> -->
      </ul>

      <h4>Add new transaction</h4>
      <form id="form">
        <div class="form-control">
          <label for="text">Description*</label>
          <input type="text" id="text" placeholder="Enter text..." />
        </div>
        <div class="form-control">
          <label for="amount"
            >Value $* <br />
            1) Deposit <br/>
            2) Withdrawal (please indicate a negative value)</label
          >
          <input type="number" id="amount" placeholder="Enter amount..." />
        </div>
        <button class="btn">Add transaction</button>
      </form>
    </div>
    <script src="wallet page.js"></script>
  </body>
</html>
